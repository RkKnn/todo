@(vv: model.todo.ViewValueList)(implicit messageProvider: MessagesProvider, requestHeader: RequestHeader)
@common.Default(vv){
<ul>
    @UpdateForm(vv.registerForm)
    @for(todo <- vv.todoList) {
        <li>
            <h2>@todo.title</h2>
            <p>@todo.body</p>
        </li>
    }
</ul>
}
